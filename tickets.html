<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket System</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container shadow" style="padding:0;">
        <header></header>
        <main>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Create Ticket
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Creating new ticket...</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-danger" role="alert" id="ticketCreateFailAlert"></div>
                        <form action="">
                            <div class="mb-3 row">
                                <label for="ticketCompany" class="col-sm-3 col-form-label">Company</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="ticketCompany">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="ticketDescription" class="col-sm-3 col-form-label">Description</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="ticketDescription">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="ticketStatus" class="col-sm-3 col-form-label">Status</label>
                                <div class="col-sm-9">
                                    <select class="form-select" id="ticketStatus">
                                        <option value="Pending" select>Pending</option>
                                        <option value="In Progress" select>In Progress</option>
                                        <option value="Complete" select>Complete</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="createTicketButton">Save changes</button>
                    </div>
                </div>
                </div>
            </div><BR><BR>

            <table class="table table-striped" id="ticketTable">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Company</th>
                    <th scope="col">Description</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Joe's Plumbing</td>
                    <td>Setup office PC</td>
                    <td>Pending</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Joe's Plumbing</td>
                    <td>Hook up surveillance cameras</td>
                    <td>In progress</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Mary Sue</td>
                    <td>Upgrade facebook laptop</td>
                    <td>Pending</td>
                  </tr>
                  <tr>
                    <th scope="row">4</th>
                    <td>Joe Bob</td>
                    <td>Virus Removal</td>
                    <td>Complete</td>
                  </tr>
                </tbody>
              </table>

        </main>
        <footer></footer>
    </div>

    <script src="js/includes.js"></script>
    <script src="js/tickets.js"></script>
</body>
</html>
